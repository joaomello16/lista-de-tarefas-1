<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      border: 6px solid black;
      
    }
    header{
      background-color: aqua;
      text-align: center;
    }
    main{
      background-color: aquamarine;
      flex: auto;
    }
    footer{
      display: flex;
    }
    input{
      flex: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tarefas</h1>
  </header>
  <main>
    <ul></ul>
  </main>
  <footer>
    <input>
    <button onclick="add()" >enviar</button>
  </footer>

    <script>
      const tarefas = ['Estuda HTML', 'Estudar CSS', 'Estudar JS']

      function add(){
        const input = document.querySelector('input')
        const t = input.value
        tarefas.push(t)
        console.log(tarefas)
        input.value =''
        render()
      }

      function render(){
        const ul = document.querySelector('ul')
        ul.innerHTML = null
        tarefas.forEach(function (tarefa){
          const li = document.createElement('li')
          li.innerText = tarefa
          ul.appendChild(li)
        })
      }
      render()
    </script>

</body>
</html>
