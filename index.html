<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tarefas</h1>
    <ul>
    </ul>
    <input>
    <button onclick="add()" >enviar</button>

    <script>
      const tarefas = ["Estudar Html", 'css']

      function add(){
        const input = document.querySelector('input')
        const tare = input.value
        tarefas.push(tare)
        input.value = ''
        render()
      }

      function render(){
        const ul = document.querySelector('ul')
        ul.innerHTML = null
        tarefas.forEach (function (a){
            const li = document.createElement('li')
            li.innerText = a
            ul.appendChild(li)
        })
      }
    </script>
</body>
</html>
